<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Notes App in JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="noteApp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout Link For Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="note-app">
      <header>
        <h1>Super Note App</h1>
        <div class="header-controls">
          <h2>Your Notes</h2>
          <button class="add-box">+ New Note</button>
          <button class="remove-box">- Clear Notes</button>
        </div>
      </header>

      <div class="notes-list filter-list"></div>

      <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p></p>
              <i class="uil uil-times"></i>
            </header>
            <form action="#">
              <div class="row title">
                <label>Title</label>
                <input type="text" spellcheck="false" />
              </div>
              <div class="row description">
                <label>Description</label>
                <textarea spellcheck="false"></textarea>
              </div>
              <button></button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="noteApp.js"></script>
  </body>
</html>
